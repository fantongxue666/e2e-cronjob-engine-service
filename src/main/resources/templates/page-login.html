<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/vendor/linearicons/style.css}">
	<link rel="stylesheet" th:href="@{/vendor/chartist/css/chartist-custom.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<link rel="stylesheet" th:href="@{/css/demo.css}">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon.png}">
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js}"></script>
	<script th:src="@{/vendor/chartist/js/chartist.min.js}"></script>
	<script th:src="@{/scripts/klorofil-common.js}"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img th:src="@{/img/logo-dark.png}" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="/view/index">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" id="signin-email" value="account" placeholder="请输入账号">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="signin-password" value="password" placeholder="请输入密码">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>记住我</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登 录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="/view/index">忘记密码?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading" style="text-align: center;">定时任务引擎系统</h1>
							<p></p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
